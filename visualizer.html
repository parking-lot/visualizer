<html>
  <head>
    <title>parking-lot visualizer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <canvas id="canvas"></canvas>
    </div>
    <div id="controls">
      <img id="back" src="sprites/back.png">
      <img id="new" src="sprites/load.png">
      <img id="play" src="sprites/play.png">
      <img id="fwd" src="sprites/fwd.png">
    </div>
    <div id="sprites">
      <img id="entrance" src="sprites/entrance.png">
      <img id="exit" src="sprites/exit.png">
      <img id="wall" src="sprites/wall.png">
      <img id="spot" src="sprites/spot.png">
      <img id="car-n" src="sprites/car-n.png">
      <img id="car-e" src="sprites/car-e.png">
      <img id="car-s" src="sprites/car-s.png">
      <img id="car-w" src="sprites/car-w.png">
      <img id="road" src="sprites/road.png">
      <img id="road-n" src="sprites/road-n.png">
      <img id="road-e" src="sprites/road-e.png">
      <img id="road-s" src="sprites/road-s.png">
      <img id="road-w" src="sprites/road-w.png">
      <img id="road-ns" src="sprites/road-ns.png">
      <img id="road-ew" src="sprites/road-ew.png">
      <img id="road-nes" src="sprites/road-nes.png">
      <img id="road-esw" src="sprites/road-esw.png">
      <img id="road-swn" src="sprites/road-swn.png">
      <img id="road-wne" src="sprites/road-wne.png">
    </div>
  </body>
</html>
