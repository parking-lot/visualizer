<html>
  <head>
    <title>parking-lot visualizer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <canvas id="canvas"></canvas>
    </div>
    <div class="controls">
      <img id="back" src="sprites/back.png">
      <img id="new" src="sprites/load.png">
      <img id="play" src="sprites/play.png">
      <img id="fwd" src="sprites/fwd.png">
    </div>
    <input id="file" class="hidden" type="file" onchange='load(this)'>
  </body>
</html>
